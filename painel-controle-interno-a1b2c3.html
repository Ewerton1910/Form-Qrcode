<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Controle</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAE4cDYIovbsK61qug_wgDUdlbrR5lpvGM",
      authDomain: "lanchonete-pedidos.firebaseapp.com",
      databaseURL: "https://lanchonete-pedidos-default-rtdb.firebaseio.com",
      projectId: "lanchonete-pedidos",
      storageBucket: "lanchonete-pedidos.firebasestorage.app",
      messagingSenderId: "558143780233",
      appId: "1:558143780233:web:2ddbbd6b5ef2dad6435d58"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>⚙️ Painel de Administração</h2>
      
      <div class="status-actions">
        <div class="status">
          <span>Status:</span> <span id="status">Carregando...</span>
        </div>
        <button class="btn btn-ativar" id="btnAtivar">✅ Ativar Pedidos</button>
        <button class="btn btn-desativar" id="btnDesativar">❌ Desativar Pedidos</button>
      </div>
    </div>

    <div class="main-content">
      <!-- Coluna principal: Controles de Horários -->
      <div class="left-column">
        <h3>🕒 Controles de Horários</h3>
        
        <h4>🏪 Central</h4>
        <div id="horarios-central" class="horarios-lista"></div>
        
        <h4>🏕️ Campo</h4>
        <div id="horarios-campo" class="horarios-lista"></div>
        
        <button class="btn-zerar" id="btnZerarTudo">🔄 Zerar Tudo e Reativar Horários</button>
      </div>

      <!-- Coluna lateral: Contadores Gerais -->
      <div class="right-column">
        <div class="contadores-box">
          <h3>📊 Contadores Gerais</h3>
          
          <div class="contador-item">
            🏪 <strong>Central - Almoço:</strong> <span id="contadorCentralAlmoco">0</span>
          </div>
          <div class="contador-item">
            🏪 <strong>Central - Janta:</strong> <span id="contadorCentralJanta">0</span>
          </div>
          <div class="contador-item">
            🏕️ <strong>Campo - Almoço:</strong> <span id="contadorCampoAlmoco">0</span>
          </div>
          <div class="contador-item">
            🏕️ <strong>Campo - Janta:</strong> <span id="contadorCampoJanta">0</span>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html">← Voltar ao formulário</a>
  </div>

  <script>
    const db = firebase.database();
    const HORARIOS = {
      central: ["12:00", "12:15", "12:30", "12:45", "13:00"],
      campo: ["13:00", "13:15", "13:30", "13:45", "14:00"]
    };

    // Sincroniza status do serviço
    db.ref('servico/ativo').on('value', (snapshot) => {
      const ativo = snapshot.val() !== false;
      document.getElementById('status').textContent = ativo ? '🟢 Ativo' : '🔴 Desativado';
    });

    // ✅ Sincroniza contadores por restaurante e turno
    db.ref('contadores/central/almoço').on('value', (snapshot) => {
      document.getElementById('contadorCentralAlmoco').textContent = snapshot.val() || 0;
    });
    db.ref('contadores/central/janta').on('value', (snapshot) => {
      document.getElementById('contadorCentralJanta').textContent = snapshot.val() || 0;
    });
    db.ref('contadores/campo/almoço').on('value', (snapshot) => {
      document.getElementById('contadorCampoAlmoco').textContent = snapshot.val() || 0;
    });
    db.ref('contadores/campo/janta').on('value', (snapshot) => {
      document.getElementById('contadorCampoJanta').textContent = snapshot.val() || 0;
    });

    // ✅ Função para carregar horários com botões de ativar/desativar
    function carregarHorarios(restaurante, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = ''; // ✅ Limpa tudo antes

      HORARIOS[restaurante].forEach(horario => {
        const item = document.createElement('div');
        item.className = 'horario-item';
        item.id = `item-${restaurante}-${horario.replace(':', '')}`;
        
        // ✅ Cria os botões separados
        item.innerHTML = `
          <div class="horario-info">
            <span>${horario}</span>
            <span class="status" id="status-${restaurante}-${horario.replace(':', '')}">Carregando...</span>
          </div>
          <button class="btn btn-desativar" id="btn-desativar-${restaurante}-${horario.replace(':', '')}">
            ❌ Desativar
          </button>
        `;
        container.appendChild(item);

        // ✅ Sincroniza status e contador em tempo real
        const statusRef = db.ref(`horarios/${restaurante}/${horario}`);
        statusRef.on('value', (snapshot) => {
          const data = snapshot.val() || { ativo: true, contador: 0 };
          const statusEl = document.getElementById(`status-${restaurante}-${horario.replace(':', '')}`);
          statusEl.textContent = `${data.contador} pedidos ${data.ativo ? '✅' : '❌'}`;
          statusEl.className = `status ${data.ativo ? 'ativo' : 'inativo'}`;
        });

        // ✅ Botão Desativar
        document.getElementById(`btn-desativar-${restaurante}-${horario.replace(':', '')}`).addEventListener('click', () => {
          statusRef.update({ ativo: false });
          alert(`❌ Horário ${horario} desativado!`);
        });
      });
    }

    // Carrega horários
    carregarHorarios('central', 'horarios-central');
    carregarHorarios('campo', 'horarios-campo');

    // Ativar/Desativar serviço
    document.getElementById('btnAtivar').addEventListener('click', () => {
      db.ref('servico/ativo').set(true);
      alert('✅ Pedidos ativados!');
    });
    document.getElementById('btnDesativar').addEventListener('click', () => {
      db.ref('servico/ativo').set(false);
      alert('❌ Pedidos desativados!');
    });

    // Zerar contadores
    document.getElementById('btnZerarTudo').addEventListener('click', () => {
      if (confirm('Zerar TODOS os contadores e reativar todos os horários?')) {
        // ✅ Zera contadores por restaurante e turno
        db.ref('contadores').set({
          central: { almoço: 0, janta: 0 },
          campo: { almoço: 0, janta: 0 }
        });
        
        // Zera e reativa horários
        ['central', 'campo'].forEach(rest => {
          const updates = {};
          HORARIOS[rest].forEach(horario => {
            updates[`horarios/${rest}/${horario}`] = { ativo: true, contador: 0 };
          });
          db.ref().update(updates);
        });
        
        alert('✅ Todos os contadores foram zerados e horários reativados!');
      }
    });
  </script>
</body>
</html>
