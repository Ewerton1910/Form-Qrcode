  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

      apiKey: "AIzaSyAE4cDYIovbsK61qug_wgDUdlbrR5lpvGM",

</head>
<body>
  <div class="container">
    <!-- Contadores fixos no canto superior direito -->
    <div class="right-column-fixed">
      <div class="contadores-box">
        <h3>ğŸ“Š Contadores Gerais</h3>
        <div class="contador-item">
          ğŸª <strong>Central - AlmoÃ§o:</strong> <span id="contadorCentralAlmoco">0</span>
        </div>
        <div class="contador-item">
          ğŸª <strong>Central - Janta:</strong> <span id="contadorCentralJanta">0</span>
        </div>
        <div class="contador-item">
          ğŸ•ï¸ <strong>Campo - AlmoÃ§o:</strong> <span id="contadorCampoAlmoco">0</span>
        </div>
        <div class="contador-item">
          ğŸ•ï¸ <strong>Campo - Janta:</strong> <span id="contadorCampoJanta">0</span>
        </div>
      </div>
    </div>

    <!-- Header com tÃ­tulo centralizado e status + botÃµes abaixo -->
    <div class="header">
      <h2>âš™ï¸ Painel de AdministraÃ§Ã£o</h2>
      <div class="status-actions">
        <div class="status">
          <span>Status:</span> <span id="status">Carregando...</span>
        </div>
        <button class="btn btn-ativar" id="btnAtivar">âœ… Ativar Pedidos</button>
        <button class="btn btn-desativar" id="btnDesativar">âŒ Desativar Pedidos</button>
      </div>
    </div>

    <div class="main-content">
      <div class="left-column">
        <h3>ğŸ•’ Controle de HorÃ¡rios de AlmoÃ§o</h3>
        
        <h4>ğŸª Central</h4>
        <div id="horarios-central" class="horarios-lista"></div>
        
        <h4>ğŸ•ï¸ Campo</h4>
        <div id="horarios-campo" class="horarios-lista"></div>
        
        <button class="btn-zerar" id="btnZerarTudo">ğŸ”„ Zerar Tudo e Reativar HorÃ¡rios</button>
      </div>
    </div>

    <a href="index.html">â† Voltar ao formulÃ¡rio</a>
  </div>

  <script>
    const db = firebase.database();
    const HORARIOS = {
      central: ["10:30","10:45","11:00","11:15","11:30","11:45","12:00", "12:15", "12:30", "12:45", "13:00","13:15","13:30","13:45","14:00"],
      campo: ["11:00","11:15","11:30","11:45","12:00", "12:15", "12:30", "12:45", "13:00","13:15","13:30", "13:45", "14:00", "14:15", "14:30","14:45","15:00"]
    };

    // Sincroniza status do serviÃ§o
    db.ref('servico/ativo').on('value', (snapshot) => {
      const ativo = snapshot.val() !== false;
      document.getElementById('status').textContent = ativo ? 'ğŸŸ¢ Ativo' : 'ğŸ”´ Desativado';
    });

    // Sincroniza contadores
    db.ref('contadores/central/almoÃ§o').on('value', (snapshot) => {
      document.getElementById('contadorCentralAlmoco').textContent = snapshot.val() || 0;
    });
    db.ref('contadores/central/janta').on('value', (snapshot) => {
      document.getElementById('contadorCentralJanta').textContent = snapshot.val() || 0;
    });
    db.ref('contadores/campo/almoÃ§o').on('value', (snapshot) => {
      document.getElementById('contadorCampoAlmoco').textContent = snapshot.val() || 0;
    });
    db.ref('contadores/campo/janta').on('value', (snapshot) => {
      document.getElementById('contadorCampoJanta').textContent = snapshot.val() || 0;
    });

    // Carrega horÃ¡rios com botÃµes de Ativar/Desativar
    function carregarHorarios(restaurante, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      HORARIOS[restaurante].forEach(horario => {
        const item = document.createElement('div');
        item.className = 'horario-item';
        item.id = `item-${restaurante}-${horario.replace(':', '')}`;
        
        item.innerHTML = `
          <div class="horario-info">
            <span>${horario}</span>
            <span class="status" id="status-${restaurante}-${horario.replace(':', '')}">Carregando...</span>
          </div>
          <div class="horario-actions">
            <button class="btn btn-ativar small" id="btn-ativar-${restaurante}-${horario.replace(':', '')}">
              âœ… Ativar
            </button>
            <button class="btn btn-desativar small" id="btn-desativar-${restaurante}-${horario.replace(':', '')}">
              âŒ Desativar
            </button>
          </div>
        `;
        container.appendChild(item);

        // Sincroniza status
        const statusRef = db.ref(`horarios/${restaurante}/${horario}`);
        statusRef.on('value', (snapshot) => {
          const data = snapshot.val() || { ativo: true, contador: 0 };
          const statusEl = document.getElementById(`status-${restaurante}-${horario.replace(':', '')}`);
          statusEl.textContent = `${data.contador} pedidos ${data.ativo ? 'âœ…' : 'âŒ'}`;
          statusEl.className = `status ${data.ativo ? 'ativo' : 'inativo'}`;
        });

        // BotÃ£o Ativar
        document.getElementById(`btn-ativar-${restaurante}-${horario.replace(':', '')}`).addEventListener('click', () => {
          statusRef.update({ ativo: true });
          alert(`âœ… HorÃ¡rio ${horario} ativado!`);
        });

        // BotÃ£o Desativar
        document.getElementById(`btn-desativar-${restaurante}-${horario.replace(':', '')}`).addEventListener('click', () => {
          statusRef.update({ ativo: false });
          alert(`âŒ HorÃ¡rio ${horario} desativado!`);
        });
      });
    }

    carregarHorarios('central', 'horarios-central');
    carregarHorarios('campo', 'horarios-campo');

    // Ativar/Desativar serviÃ§o geral
    document.getElementById('btnAtivar').addEventListener('click', () => {
      db.ref('servico/ativo').set(true);
      alert('âœ… Pedidos ativados!');
    });
    document.getElementById('btnDesativar').addEventListener('click', () => {
      db.ref('servico/ativo').set(false);
      alert('âŒ Pedidos desativados!');
    });

    // Zerar tudo e reativar horÃ¡rios
    document.getElementById('btnZerarTudo').addEventListener('click', () => {
      if (confirm('Zerar TODOS os contadores e reativar todos os horÃ¡rios?')) {
        db.ref('contadores').set({
          central: { almoÃ§o: 0, janta: 0 },
          campo: { almoÃ§o: 0, janta: 0 }
        });
        
        ['central', 'campo'].forEach(rest => {
          const updates = {};
          HORARIOS[rest].forEach(horario => {
            updates[`horarios/${rest}/${horario}`] = { ativo: true, contador: 0 };
          });
          db.ref().update(updates);
        });
        
        alert('âœ… Todos os contadores foram zerados e horÃ¡rios reativados!');
      }
    });

        // âœ… Controle de Dias da Semana
    function sincronizarDia(dia, idStatus, idAtivar, idDesativar) {
      const ref = db.ref(`dias/${dia}`);

      ref.on('value', (snapshot) => {
        const ativo = snapshot.val() !== false;
        const statusEl = document.getElementById(idStatus);
        statusEl.textContent = ativo ? 'âœ… Ativo' : 'âŒ Desativado';
        statusEl.className = `status ${ativo ? 'ativo' : 'inativo'}`;
      });

      document.getElementById(idAtivar)?.addEventListener('click', () => {
        ref.set(true);
        alert(`âœ… ${dia}-Feira ativada!`);
      });

      document.getElementById(idDesativar)?.addEventListener('click', () => {
        ref.set(false);
        alert(`âŒ ${dia}-Feira desativada!`);
      });
    }

    sincronizarDia('terca', 'statusTerca', 'btnAtivarTerca', 'btnDesativarTerca');
    sincronizarDia('quinta', 'statusQuinta', 'btnAtivarQuinta', 'btnDesativarQuinta');
    
  </script>
</body>
</html>
