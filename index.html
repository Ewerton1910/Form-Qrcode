  <body>

      <form id="empresaForm">
        <div class="form-group">

        <div class="form-group">
          <label for="matricula">Matr√≠cula</label>
          <input
            type="text"

          />
        </div>

        <div class="form-group">

        <div class="form-group">

          <select id="turno" name="turno" required>

            <option value="Almo√ßo">Almo√ßo</option>

        </div>

        <div class="form-group">
          <label for="diaRetirada">Dia da Retirada</label>
          <select id="diaRetirada" name="diaRetirada" required>
            <option value="" disabled selected>Escolha o dia</option>
            <option value="Ter√ßa">Ter√ßa-feira</option>
            <option value="Quinta">Quinta-feira</option>

        </div>

        <div class="form-group">
          <label for="contato">Seu WhatsApp (com DDD)</label>

          <small

            id="erroContato"
            style="color: #e74c3c; font-size: 0.85rem; display: none"
          >
            ‚ùå Por favor, insira um n√∫mero v√°lido com 9 d√≠gitos (ex:

        </div>

        <div class="form-group">
          <label for="prato">Prato Desejado</label>
          <select id="prato" name="prato" required>
            <option value="" disabled selected>Escolha seu prato</option>
            <option value="Gourmet Macarr√£o">Gourmet Macarr√£o</option>
          </select>
        </div>

        <div class="form-group">
          <label class="group-label">Restaurante (Retirada)</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="restaurante" value="Central" required />

              <input type="radio" name="restaurante" value="Campo" required />

          <small
            class="error-message"
            id="erroRestaurante"

      <div class="footer" style="margin-top: 20px">
        <small
          >Escaneie o QR Code na parede para acessar este formul√°rio.</small
        >
      </div>
    </div>

    <script>
      document
        .getElementById("empresaForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const contato = document
            .getElementById("contato")
            .value.replace(/\D/g, "");
          if (!/^\d{2}9\d{8}$/.test(contato)) {
            alert("N√∫mero inv√°lido!");
            return;
          }

          // Dentro do seu script de envio (opcional)
          const diaRetirada = document.getElementById("diaRetirada").value;
          if (!diaRetirada) {
            alert("Selecione o dia da retirada!");
            return;
          }

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          const res = await fetch("/api/enviar-pedido", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            alert("Pedido enviado com sucesso!");
            e.target.reset();
          } else {
            alert("Erro ao enviar. Tente novamente.");
          }
        });
    </script>
