<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Refeição</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- 🔥 Firebase SDK (adicione no <head>) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Seu botão de login -->
  <button id="btnLogin" style="position: fixed; top: 16px; right: 16px; background: #667eea; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; z-index: 1000;">🔐 Login Admin</button>

  <!-- Seu formulário -->
  <div class="container">
    <h1>🍽️ Escolha sua refeição</h1>
    <p>Preencha os dados abaixo para solicitar sua refeição via WhatsApp.</p>

    <form id="empresaForm">
      <!-- seus campos aqui -->
      <button type="submit" id="btnEnviar">📤 Enviar Pedido para WhatsApp</button>
    </form>

    <div class="footer">
      <small>Escaneie o QR Code na parede para acessar este formulário.</small>
    </div>
  </div>

  <!-- Modal de serviço suspenso -->
  <div id="modalSuspenso" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>⚠️ Serviço Temporariamente Suspenso</h2>
      <p>O serviço de pedidos está desativado no momento.</p>
      <button id="btnFecharSuspenso">Fechar</button>
    </div>
  </div>

  <!-- ✅ Mantenha esta linha -->
  <script src="script.js"></script>
</body>
</html>
