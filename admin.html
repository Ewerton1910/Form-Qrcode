<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Controle</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; text-align: center; }
    .btn { display: block; width: 100%; padding: 14px; margin: 12px 0; border: none; border-radius: 8px; color: white; font-size: 16px; cursor: pointer; }
    .ativar { background: #25D366; }
    .desativar { background: #e74c3c; }
    a { display: block; margin-top: 20px; color: #667eea; text-decoration: none; }
  </style>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAE4cDYIovbsK61qug_wgDUdlbrR5lpvGM",
      authDomain: "lanchonete-pedidos.firebaseapp.com",
      databaseURL: "https://lanchonete-pedidos-default-rtdb.firebaseio.com",
      projectId: "lanchonete-pedidos",
      storageBucket: "lanchonete-pedidos.firebasestorage.app",
      messagingSenderId: "558143780233",

</head>
<body>
  <div class="container">
    <h2>‚öôÔ∏è Painel de Administra√ß√£o</h2>
    <p><strong>Status atual:</strong> <span id="status">Carregando...</span></p>
    
    <button class="btn ativar" id="btnAtivar">‚úÖ Ativar Pedidos</button>
    <button class="btn desativar" id="btnDesativar">‚ùå Desativar Pedidos</button>
    
    <a href="index.html">‚Üê Voltar ao formul√°rio</a>
  </div>

  <script>
    firebase.database().ref('servico/ativo').on('value', (snapshot) => {
      const ativo = snapshot.val() !== false;
      document.getElementById('status').textContent = ativo ? 'üü¢ Ativo' : 'üî¥ Desativado';
    });

    document.getElementById('btnAtivar').addEventListener('click', () => {
      firebase.database().ref('servico/ativo').set(true);
      alert('‚úÖ Pedidos ativados!');
    });

    document.getElementById('btnDesativar').addEventListener('click', () => {
      firebase.database().ref('servico/ativo').set(false);
      alert('‚ùå Pedidos desativados!');
    });
  </script>
</body>
