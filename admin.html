<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Controle</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; }
    .section { margin-bottom: 25px; }
    h2, h3, h4 { text-align: center; margin-bottom: 15px; }
    .horario-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      background: #f8f9fa;
      border-radius: 6px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-desativar { background: #e74c3c; color: white; }
    .btn-ativar { background: #2ecc71; color: white; }
    .btn-zerar { background: #9b59b6; color: white; width: 100%; padding: 12px; margin: 15px 0; }
    .status { font-weight: bold; }
    .status.ativo { color: #27ae60; }
    .status.inativo { color: #e74c3c; }
    a { display: block; text-align: center; margin-top: 20px; color: #667eea; text-decoration: none; }
  </style>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAE4cDYIovbsK61qug_wgDUdlbrR5lpvGM",
      authDomain: "lanchonete-pedidos.firebaseapp.com",
      databaseURL: "https://lanchonete-pedidos-default-rtdb.firebaseio.com",
      projectId: "lanchonete-pedidos",
      storageBucket: "lanchonete-pedidos.firebasestorage.app",
      messagingSenderId: "558143780233",
      appId: "1:558143780233:web:2ddbbd6b5ef2dad6435d58"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <h2>‚öôÔ∏è Painel de Administra√ß√£o</h2>
    
    <!-- Status do servi√ßo -->
    <div class="section">
      <p><strong>Status:</strong> <span id="status">Carregando...</span></p>
      <button class="btn" id="btnAtivar" style="background:#2ecc71;color:white;margin-right:10px;">‚úÖ Ativar Pedidos</button>
      <button class="btn" id="btnDesativar" style="background:#e74c3c;color:white;">‚ùå Desativar Pedidos</button>
    </div>

    <!-- Controle de Hor√°rios -->
    <div class="section">
      <h3>üïì Controle de Hor√°rios</h3>
      
      <h4>üè™ Central</h4>
      <div id="horarios-central"></div>
      
      <h4>üèïÔ∏è Campo</h4>
      <div id="horarios-campo"></div>
      
      <button class="btn-zerar" id="btnZerarHorarios">üîÑ Zerar Contadores de Hor√°rios</button>
    </div>

    <a href="index.html">‚Üê Voltar ao formul√°rio</a>
  </div>

  <script>
    const db = firebase.database();
    const HORARIOS = {
      central: ["12:00", "12:15", "12:30", "12:45", "13:00"],
      campo: ["13:00", "13:15", "13:30", "13:45", "14:00"]
    };

    // Sincroniza status do servi√ßo
    db.ref('servico/ativo').on('value', (snapshot) => {
      const ativo = snapshot.val() !== false;
      document.getElementById('status').textContent = ativo ? 'üü¢ Ativo' : 'üî¥ Desativado';
    });

    // Sincroniza hor√°rios
    function carregarHorarios(restaurante, containerId) {
      const container = document.getElementById(containerId);
      HORARIOS[restaurante].forEach(horario => {
        const item = document.createElement('div');
        item.className = 'horario-item';
        item.id = `item-${restaurante}-${horario.replace(':', '')}`;
        item.innerHTML = `
          <span>${horario}</span>
          <span class="status" id="status-${restaurante}-${horario.replace(':', '')}">Carregando...</span>
          <button class="btn btn-ativar" id="btn-ativar-${restaurante}-${horario.replace(':', '')}">Ativar</button>
          <button class="btn btn-desativar" id="btn-desativar-${restaurante}-${horario.replace(':', '')}">Desativar</button>
        `;
        container.appendChild(item);

        // Sincroniza status e contador
        db.ref(`horarios/${restaurante}/${horario}`).on('value', (snapshot) => {
          const data = snapshot.val() || { ativo: true, contador: 0 };
          const statusEl = document.getElementById(`status-${restaurante}-${horario.replace(':', '')}`);
          statusEl.textContent = `${data.contador} pedidos - ${data.ativo ? '‚úÖ Ativo' : '‚ùå Inativo'}`;
          statusEl.className = `status ${data.ativo ? 'ativo' : 'inativo'}`;
        });

        // Eventos dos bot√µes
        document.getElementById(`btn-ativar-${restaurante}-${horario.replace(':', '')}`).addEventListener('click', () => {
          db.ref(`horarios/${restaurante}/${horario}`).update({ ativo: true });
        });
        document.getElementById(`btn-desativar-${restaurante}-${horario.replace(':', '')}`).addEventListener('click', () => {
          db.ref(`horarios/${restaurante}/${horario}`).update({ ativo: false });
        });
      });
    }

    // Carrega hor√°rios
    carregarHorarios('central', 'horarios-central');
    carregarHorarios('campo', 'horarios-campo');

    // Ativar/Desativar servi√ßo
    document.getElementById('btnAtivar').addEventListener('click', () => {
      db.ref('servico/ativo').set(true);
      alert('‚úÖ Pedidos ativados!');
    });
    document.getElementById('btnDesativar').addEventListener('click', () => {
      db.ref('servico/ativo').set(false);
      alert('‚ùå Pedidos desativados!');
    });

    // Zerar contadores de hor√°rios
    document.getElementById('btnZerarHorarios').addEventListener('click', () => {
      if (confirm('Zerar contadores de TODOS os hor√°rios?')) {
        ['central', 'campo'].forEach(rest => {
          HORARIOS[rest].forEach(horario => {
            db.ref(`horarios/${rest}/${horario}`).update({ contador: 0 });
          });
        });
        alert('Contadores de hor√°rios zerados!');
      }
    });
  </script>
</body>
</html>
